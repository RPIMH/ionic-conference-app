<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>DealerNet</ion-title>

  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Part Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>

  <h3 style="margin-left: 6px;">Features</h3>
  <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image" [alt]="slide.imageAlt">
      </ion-slide>
  </ion-slides>

  <h3 style="margin-left: 6px;">Updates and News</h3>
  <ion-card *ngFor="let article of newsArticles">
      <ion-card-header>
        <ion-card-subtitle>{{ article.datePosted}}</ion-card-subtitle>
        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{article.text}}
      </ion-card-content>
  </ion-card>

  <div style="height: 100px;"></div>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button><ion-icon name="share"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google" (click)="openSocial('Google+', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
