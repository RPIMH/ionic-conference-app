<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Claims & Returns</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item routerLink="/app/tabs/createclaim">
      <ion-label>Start Claim</ion-label>
      <ion-icon name="arrow-forward" end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>View Claims</ion-label>
      <ion-icon name="arrow-forward" end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Start Return</ion-label>
      <ion-icon name="arrow-forward" end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>View Returns</ion-label>
      <ion-icon name="arrow-forward" end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Start a Core Credit Request</ion-label>
      <ion-icon name="arrow-forward" end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
